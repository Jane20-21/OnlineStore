{% extends 'main/layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}

    <div class="container">
        <h2 class="mb-4 mt-3 text-center">Популярные товары</h2>
        <hr>
        <div class="row mr-0 justify-content-center mt-3">

            {% for product in products %}
                <div class="col-lg-3 mb-3">
                    <a href="{% url 'product' product.id %}" class="text-decoration-none text-dark">
                        <img src=".{{ product.image.url }}" alt="aa" class="img-fluid"
                             style="height: 200px; max-width: 100%; object-fit: cover; display: block; margin: auto">
                        <h3 style="color: #FC5230">${{ product.price }}</h3>
                        <h4 class="mb-2 text-body">{{ product.name }}</h4>
                        <h5 class="mb-2 text-black-50">{{ product.short_description }}</h5>
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
